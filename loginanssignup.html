<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>
<body>
    <div class="sign-up-form">
        <img src="add-user (1).png" alt="not found">
        <h1>Sign up now</h1>
        <form action="">
            <input type="email" class="input-box" placeholder="Enter your email">
            <input type="password" class="input-box" placeholder="Enter your password">
            <p><span><input type="checkbox"></span>  I agree to the terms and conditions.</p>
            <button type="button" class="Signup-btn">Signup</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="login-btn">Login with Google</button>
            <p>Do you have an account?<a href="#">Login.</a></p>
        </form>

    </div>
</body>
</html>
